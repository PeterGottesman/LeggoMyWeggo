<html>
<head>LeggoMyWeggo</head>
<title><b>LeggoMyWeggo</b></title>
  <p>This is a meal planner based on calorie recommendations and dietary restrictions. The recommended meal ingredients are also sourced.</p>
  <form>
    Height:<br>
    <input type="text" name="Height"><br>
    Weight:<br>
    <input type="text" name="Weight"><br> 
    Age:<br>
    <input type="text" name="Age"><br>
    <input type="checkbox" name="Vegan" value="Vegan"> Vegan<br>
    <input type="checkbox" name="Gluten Free" value="Gluten Free"> Gluten Free<br>
    <input type="checkbox" name="Vegetarian" value="Vegetarian"> Vegetarian<br>
    Gender:<br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="Fake News"> Fake News
    <input type="button" onclick="submission()" value="Submit">
  </form>
  
  <script>
function submission() {
    document.getElementById("input").submit();
}
</script>
  
</html>
